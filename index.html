<!DOCTYPE html>
<html>
    <head>
        <title> Responsive Website </title>

        <style>
            body {
                padding-top: 60px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 60px;
            }

            .main-container {
                display: grid;
                grid-template-columns: 1fr;
                gap: .5em;
            }

            .main-container div {
                display: grid;
                grid-template-rows: 1fr 50px;
                grid-template-columns: 1fr;
                border: solid;
                border-width: 1px;
                border-color: white;
            }

            .main-container div div {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .placeholders {
                height: 300px;
                background-color: rgb(99, 99, 99);
            }

            .topbar {
                position: fixed;
                background-color: lightblue;
                top: 0;
                left: 0;
                width: 100%;
                min-height: 50px;

                display: grid;
                grid-template-columns: 100px 1fr 100px;
                place-content: center;
            }

            .topbar div {
                border: solid;
                border-width: 1px;
                border-color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                padding-left: 20px;
                padding-right: 20px;
            }

            .sidebar {
                position: fixed;
                background-color: lightpink;
                bottom: 0;
                left: 0;
                width: 100%;
                min-height: 50px;

                display: flex;
                flex-direction: row;
            }

            .sidebar div {
                flex: 1;
                max-height: 100px;

                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sidebar div button {
                border: none;
                width: 100%;
                height: 100%;
                background-color: rgb(128, 128, 128);
                transition: scale 0.15s, background-color 0.15s;
            }

            .sidebar div button:hover {
                background-color: rgba(128, 128, 128, 0.5);
            }

            .sidebar div button:active {
                scale: 90%;
            }


            @media (min-width: 768px) {
                .main-container {
                    grid-template-columns: 1fr 1fr;
                }

                .sidebar {
                    left: 0;
                    top: 50px;
                    width: 50px;
                    height: 100%;
                    bottom: auto;

                    flex-direction: column;
                }

                body {
                    padding-left: 60px;
                    padding-top: 60px;
                }
            }

            @media (min-width: 1024px) {
                .main-container {
                    grid-template-columns: 1fr 1fr 1fr;
                }
            }

            @media (min-width: 1921px) {
                .main-container {
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                }
            }

        </style>
    </head>

    <body>
        <div class="topbar">

        </div>

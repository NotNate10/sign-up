<!DOCTYPE html>
<html>
    <head> 
        <title> Sign Up </title>

        <style>
            body {
                margin: 0;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 116, 116, 0.3);
            }
            .first, .last{
                width: 98%;
                padding-top: 10px;
                padding-bottom: 10px;
                font-size: 16px;
                border-radius: 4px;
                border-width: 1px;
                font-family: Arial;
                background-color: rgba(20, 60, 255, 0.1);
            }

            .email {
                display: block;
                width: 494px;
                padding-top: 10px;
                padding-bottom: 10px;
                font-size: 16px;
                border-radius: 4px;
                border-width: 1px;
                font-family: Arial;
                background-color: rgba(20, 60, 255, 0.1);
            }

            button {
                padding-top: 10px;
                padding-bottom: 10px;
                display: block;
                font-size: 20px;
                background-color: rgb(0, 0, 0);
                color: white;
                border: none;
                border-radius: 5px;
                font-weight: bold;
                font-family: Arial;
                width: 100%;
                cursor: pointer;
                transition: scale 0.15s, background-color 0.15s;
            }

            button:hover {
                background-color: rgba(0, 0, 0, 0.8);
                
            }

            button:active {
                scale: 95%;
            }

            .cancel {
                width: 40px;
                padding: 0;
                display: inline-block;
                padding-bottom: 6px;
                margin-left: 460px;
                background-color: rgb(150, 0, 0, 0.8);
            }

            .cancel:hover {
                background-color: rgba(150, 0, 0, 1);
                
            }

            .main-div {
                display: inline-block;
                width: 500px;
                border: solid;
                border-color: rgb(96, 96, 96);
                border-width: 1px;
                border-radius: 10px;
                padding: 10px;
                background-color: rgb(240, 248, 255);
                box-shadow: 1px 2px 5px rgb(128, 128, 128);
            }


            .holders {
                display: grid;
                grid-template-columns: 1fr 1fr;
                column-gap: 7px;
            }

            .holders-n {
                margin-top: 7px;
            }

            .top-view {
                margin-top: 7px;
                margin-bottom: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .page-logo {
                width: 80px;
                margin-right: 10px;
                border: solid;
                border-width: 1px;
                border-radius: 40px;
                border-color: lightseagreen;
            }

            .sign-in-text {
                font-family: Arial;
                font-size: 25px;
                font-weight: 500;
            }

            .sign-in-text-web-name {
                font-weight: 700;
            }
        </style>
    </head>

    <body>
        <div class="main-div">
            <div>
                <button class="cancel">âœ–</button>
            </div>
            <div class="top-view">
                <img src="pics/Logo.png" class="page-logo">
                <p class="sign-in-text">
                    <span class="sign-in-text-web-name">My website</span> <br>
                    Create an account
                </p>
            </div>

            <div class="holders">
                <div class="fs">
                    <input type="text" class="first" placeholder="First name">
                </div>

                <div class="fs">
                    <input type="text" class="last" placeholder="Last name">
                </div>
            </div>

            <div class="holders-n">
                <input type="email" class="email" placeholder="Email">
            </div>
            
            <div class="holders-n">
                <button> Sign Up </button>
            </div>
            
        </div>
    </body>
</html>
